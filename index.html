<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>

  <link rel="stylesheet" href="style.css"/>

<body>
  <header class="topbar">
    <div class="brand" id="brandHome">BLINK Ã— BM</div>

    <nav class="navlinks">
      <a href="index.html" class="nav-link active">Generate</a>
      <a href="lyrics.html" class="nav-link">Lyrics</a>
      <a href="members.html" class="nav-link">Members</a>
      <a href="about.html" class="nav-link">About</a>
    </nav>

    <div class="right-controls">
      <select class="themePicker" title="Theme">
        <option value="cute">Cute Pastel</option>
        <option value="neon">Neon Dark</option>
      </select>
    </div>
  </header>

  <main class="container">
    <section class="panel hero">
      <h1 class="hero-title">Create BLINK Ã— BM Fan Songs</h1>
      <p class="hero-sub">Huge variation, Korean + English, member-wise parts, karaoke highlight, and PDF export â€” all in browser.</p>
    </section>

    <section class="panel">
      <h2>Song Options</h2>

      <div class="form-grid">
        <label>
          Who sings?
          <select id="modeSelect">
            <option value="both">Both groups (All)</option>
            <option value="blackpink">BLACKPINK only</option>
            <option value="babymonster">BABYMONSTER only</option>
            <option value="solo">Solo (pick)</option>
            <option value="subunit">Custom sub-unit (2â€“3)</option>
          </select>
        </label>

        <label id="soloBox" class="hidden">
          Solo member
          <select id="soloSelect"></select>
        </label>

        <label id="subunitBox" class="hidden">
          Pick 2â€“3 members
          <div id="subunitList" class="member-checkboxes"></div>
        </label>

        <label>
          Language
          <select id="langMode">
            <option value="mix">Mixed (EN + KR)</option>
            <option value="en">English only</option>
            <option value="ko">Korean only</option>
          </select>
        </label>

        <label>
          Mood
          <select id="moodMode">
            <option value="hype">Hype</option>
            <option value="cute">Cute</option>
            <option value="savage">Savage</option>
            <option value="sad">Sad / Ballad</option>
            <option value="dreamy">Dreamy</option>
          </select>
        </label>

        <label>
          Extras
          <div class="extras">
            <label><input type="checkbox" id="extraRap"> Add Rap section</label>
            <label><input type="checkbox" id="extraBridge" checked> Add Bridge</label>
            <label><input type="checkbox" id="extraOutro"> Extended Outro</label>
            <label><input type="checkbox" id="backingPad" checked> Backing Pad</label>
          </div>
        </label>
      </div>

      <div class="action-row">
        <button id="generateBtn" class="btn primary xlarge">âœ¨ Generate & Open Lyrics</button>
        <button id="previewBtn" class="btn">ðŸ”€ Quick Preview (TTS)</button>
        <button id="exportBtn" class="btn outline">ðŸ“¤ Export PDF</button>
      </div>

      <div id="status" class="status">Ready.</div>
    </section>

    <section class="panel">
      <h2>Preview</h2>
      <pre id="previewBox" class="preview">No song generated yet.</pre>
    </section>
  </main>
